<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport"
    content="width=device-width, initial scale=1.0">
    <title>Hotel Azoria</title>
    <link rel="shortcut icon" href="images/HotelLogo.ico"/>
    <link rel="stylesheet" href="styles.css">

  <body>
    <nav class="navbar">
        <div class="logo">
            <img src="images/HotelAzoriaLogo.jpg" alt="Coś poszło nie tak... Tu powinno być logo :["/>
        </div>
      <div class="navbar__container">
        <div class="navbar__toggle" id="mobile-menu">
         <span class="bar">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
            <li class="navbar__item">
                <a href="/" class="navbar__links">HOTEL</a>
            </li>
            <li class="navbar__item">
                <a href="pokoje.html" class="navbar__links">POKOJE</a>
            </li>
            <li class="navbar__item">
                <a href="/" class="navbar__links">RESTAURACJA</a>
            </li>
            <li class="navbar__btn">
                <a href="/" class="button">KONTAKT</a>
             </li>
        </ul>
      </div>
    </nav>
    <section class="container">
        <div class="slider-wrapper">
          <div class="slider">
            <img id="slide-1" src="images/backdrop2.jpg"/>
            <img id="slide-2" src="images/backdrop3.jpg"/>
            <img id="slide-3" src="images/backdrop4.jpg"/>
          </div>
          <div class="slider-nav">
            <a href="#slide-1"></a>
            <a href="#slide-2"></a>
            <a href="#slide-3"></a>
          </div>
        </div>
    </section>
    <section class="sidebar">
      <p class="char">bezpłatne wi-fi</p> 
      <p class="char">idealna lokalizacja</p> 
      <p class="char">akceptujemy zwierzęta</p>
      <p class="char">monitorowany parking</p> 
      <div class="iconschar">
        <img class="iconchar1" src="images/wifi.png"/>
        <img class="iconchar2" src="images/location.png"/>
        <img class="iconchar3" src="images/pet.jpg"/>
        <img class="iconchar4" src="images/parking.png"/>

      </div>
    </section>
      <div class="book">
            <div class="box-header">
              <h4>Zaplanuj wyjazd</h4>
            </div>
            <div class="input grid">
            <div class="box">
              <label>Data przyjazdu:</label>
              <input id="arrival" type="date">
            </div>
            <div class="box">
              <label>Data wyjazdu:</label>
              <input id="departure" min="type="date">
            </div>
            <div class="box">
              <label>Dorośli:</label>
              <input id="nadults" type="number" min="0" placeholder="0">
            </div>
            <div class="box">
              <label>Dzieci:</label>
              <input id="nkids" type="number" min="0" placeholder="0">
            </div>
            <div class="box">
              <label for="typ">Wybierz klasę pokoju:</label>
              <select id="typ" name="typpokoju">
                <option value="Standard">Standard</option>
                <option value="Premium">Premium</option>
                <option value="Vip">Vip</option>
              </select>
            </div>
          </div>
          <button id="szukajbutton" onclick="getValues()">SZUKAJ</button>
      <div class="mapcontainer">
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2560.0397886129626!2d19.908029076037675!3d50.085541913571674!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47165a4a512089c3%3A0x289ec516e3941795!2sMarii%20Jaremy%205%2C%2031-318%20Krak%C3%B3w!5e0!3m2!1spl!2spl!4v1698152034426!5m2!1spl!2spl" width: style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>

    <script src="app.js"></script>
    <footer>
      <div class="footer">
        <a href="https://github.com/Gabriela-Dumanska" class="ftext" style="color: #faf4f6; text-decoration: none;">Gabriela Dumańska  |  dumanska@student.agh.edu.pl  |  Mikro projekt WDAI- 2023</a>
      </div>
    </footer>
  </body>
</html>
